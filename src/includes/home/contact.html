<div id="contact" class="relative bg-primary bg-cover bg-center bg-no-repeat py-16 bg-blend-multiply lg:py-24"
  style="background-image: url({{site.imgcdn}}/redfish-lake-sawtooths.jpg?w=1848&h=327&fit=crop&crop=focalpoint&fp-y=0.35">
  <div class="container relative z-30">
    <h2 class="text-center font-header text-3xl mb-6 uppercase leading-tight tracking-wide text-white sm:text-4xl lg:text-5xl"> Email Taylor</h2>
    <form class="lg:max-w-3xl mx-auto flex justify-center flex-col" name="contact" action="/thanks/" netlify>
      <label for="email" class="text-white font-bold mb-1"> Email </label>
      <input class="w-full rounded mb-3" type="text" id="email" placeholder="Your email address" />
      <label for="message" class="font-bold text-white mb-1"> Message </label>
      <textarea name="message" id="message" rows="10" class="w-full rounded mb-3"
        placeholder="What's on your mind?"></textarea>
      <div>
        <button
          class="mt-2 rounded bg-yellow py-3 font-body text-base font-bold uppercase text-primary transition-colors hover:bg-primary hover:text-white focus:border-transparent focus:outline-none focus:ring focus:ring-yellow sm:mt-0 sm:py-4 md:text-lg lg:w-1/3">Submit</button>
      </div>
    </form>
  </div>
</div>
