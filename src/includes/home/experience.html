<div class="container pb-20" id="resume">
    <h2 class="text-center font-header text-4xl font-semibold uppercase text-primary sm:text-5xl lg:text-6xl">Resume</h2>
    <div class="relative mx-auto flex w-full flex-col lg:w-2/3 pb-8">
        {% for title, info in site.experience %}
            <div class="mt-8 flex flex-col text-center md:flex-row md:text-left">
                <div class="md:w-2/5">
                    <div class="flex justify-center md:justify-start">
                        <span class="shrink-0">
                            <img src="{{ site.imgcdn + info.logo }}" class="h-auto w-32" alt="company logo"/>
                        </span>
                        <div class="relative ml-3 hidden w-full md:block">
                            <span class="absolute inset-x-0 top-1/2 h-0.5 -translate-y-1/2 transform bg-grey-70"></span>
                        </div>
                    </div>
                </div>
                <div class="md:w-3/5">
                    <div class="relative flex md:pl-18">
                        <span class="absolute left-8 top-1 hidden h-4 w-4 rounded-full border-2 border-grey-40 bg-white md:block"></span>
                        <div class="mt-1 flex">
                            <i class="bx bxs-right-arrow hidden text-primary md:block"></i>
                            <div class="md:-mt-1 md:pl-8">
                                <span class="block font-body font-bold text-grey-40">{{info.duration}}</span>
                                <span class="block pt-2 font-header text-xl font-bold uppercase text-primary">
                                    {{title | replace("_"," ") | title }}
                                </span>
                                <div class="pt-2">
                                    <span class="block font-body text-black">
                                        {{info.description | safe}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="flex flex-col items-center">
        <div class="w-auto">
            <a class="" href="/assets/files/taylor-edginton-resume.pdf">
                <button 
                    class="mt-6 flex items-center justify-center rounded bg-primary px-8 py-3 font-header text-lg font-bold uppercase text-white hover:bg-grey-20">
                    Download 
                </button>
            </a>
        </div>
    </div>
</div>
