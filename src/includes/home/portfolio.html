{% import "macros.html" as macros %}
<div class="container pb-20" id="portfolio">
    <div class="pb-10 container lg:max-w-4xl text-center">
        <h2 class="pb-6 font-header text-4xl font-semibold uppercase text-primary sm:text-5xl lg:text-6xl">Success Stories</h2>
    </div>
    <div class="mx-auto grid w-full grid-cols-1 gap-8 sm:w-3/4 md:gap-10 lg:w-full lg:grid-cols-2">
        {% for page in collections.portfolio %}
            <div class="mx-auto transform transition-all hover:scale-105 md:mx-0 bg-primary rounded">
                <a href="{{page.url}}">
                    <img width="723" height="371" alt="{{page.data.description}}" src="{{ page.data.image }}" srcset="{{ page.data.image }}, {{ page.data.image }}&dpr=2 2x, {{ page.data.image }}&dpr=3 3x" class="w-full shadow"/>
                </a>
                <p class="text-center italic text-white py-3 px-3">
                    {{page.data.description}}
                    <a class="text-yellow hover:text-white" href="{{page.url}}">Read more...</a>
                </p>
            </div>
        {% endfor %}
    </div>
</div>
